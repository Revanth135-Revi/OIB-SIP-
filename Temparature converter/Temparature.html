<html lang="en">
<head>
 <meta charset="UTF-8">

   <span class="Temparature-icon"><i class="fa-solid fa-temparature-three-quarters"></i></span>
  </div>
<div id="celcius">
 <input type="number" name="" placeholder="Celcius">

</div>

 <span class="icon">&#8457</span>
</div>
 
<div id="kelvin">
 <input type="number" name="" placeholder="Kelvin">
 <span class="icon">&#8490</span>
</div>

<div>

  <button>All Clear</button>
 </div>
</div>
 </div>
